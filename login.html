<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Riceee AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css" />
    <meta name="description" content="Login to your Riceee AI account. Private, local, and secure. Runs on your PC via LM Studio." />
</head>
<body class="bg-black text-white font-sans">

<!-- Header -->
<header class="py-6 px-6 flex justify-between items-center border-b border-gray-800">
    <h1 class="text-2xl font-bold tracking-tight">Riceee AI</h1>
    <nav class="hidden md:flex space-x-8">
        <a href="/" class="text-gray-300 hover:text-white transition">Home</a>
        <a href="/download.html" class="text-gray-300 hover:text-white transition">Download</a>
        <a href="/faq.html" class="text-gray-300 hover:text-white transition">FAQ</a>
    </nav>
</header>

<!-- Main Content -->
<main class="px-6 py-20 max-w-md mx-auto">

    <div class="bg-gray-900 p-8 rounded-lg border border-gray-800 shadow-lg">

        <h2 class="text-3xl font-bold mb-6 text-center">Login to Your Account</h2>

        <form id="login-form">
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full p-4 bg-gray-800 border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-600"
                        placeholder="your@email.com"
                />
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full p-4 bg-gray-800 border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-600"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                />
            </div>

            <button
                    type="submit"
                    class="w-full bg-gray-800 hover:bg-gray-700 py-4 rounded font-medium text-lg transition"
            >
                üîê Login
            </button>
        </form>

        <!-- Error Message -->
        <div id="error-message" class="mt-4 text-red-500 text-sm hidden">
            Invalid email or password. Please try again.
        </div>

        <!-- Footer Links -->
        <div class="mt-8 text-center text-gray-500 text-sm">
            <p class="mb-2">
                Don‚Äôt have an account? <a href="/signup.html" class="text-gray-300 hover:underline">Sign up</a>
            </p>
            <p>
                Forgot password? <a href="/reset.html" class="text-gray-300 hover:underline">Reset</a>
            </p>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="py-8 text-center text-gray-500 text-sm border-t border-gray-800">
    &copy; 2025 Riceee AI. All rights reserved.<br />
    <span class="text-gray-600">Powered by Cloudflare + LM Studio.</span>
</footer>

<!-- Script: Handle Login -->
<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-message');

        try {
            const res = await fetch('https://riceee.com/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (data.success) {
                // ‚úÖ ÁôªÂΩïÊàêÂäüÔºöË∑≥ËΩ¨Âà∞‰ª™Ë°®Áõò
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = '/dashboard.html';
            } else {
                // ‚ùå ÁôªÂΩïÂ§±Ë¥•
                errorMsg.classList.remove('hidden');
                errorMsg.textContent = data.message || 'Invalid credentials.';
            }
        } catch (err) {
            errorMsg.classList.remove('hidden');
            errorMsg.textContent = 'Server error. Please try again later.';
        }
    });
</script>
</body>
</html>
