<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riceee.com - 登录入口</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #f3f3f3; font-family: sans-serif;
    }
    .box {
      background: white; padding: 2rem; border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; text-align: center;
    }
    input {
      padding: 10px; margin: 10px 0; width: 90%;
      display: block; margin-left: auto; margin-right: auto;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      padding: 10px 20px; cursor: pointer; background: black;
      color: white; border: none; width: 100%; margin-top: 10px;
      border-radius: 4px; font-weight: bold;
    }
    button:hover { opacity: 0.8; }
    .toggle {
      margin-top: 15px; font-size: 14px; color: #0070f3;
      cursor: pointer; text-decoration: none;
    }
    .toggle:hover { text-decoration: underline; }
    #msg { min-height: 20px; margin-top: 10px; }
  </style>
</head>
<body>
<div class="box">
  <h2 id="title">登录</h2>
  <input type="text" id="username" placeholder="用户名" autocomplete="off">
  <input type="password" id="password" placeholder="密码">

  <button id="btn" onclick="handleSubmit()">登录</button>

  <div class="toggle" onclick="toggleMode()" id="toggleText">
    没有账号？去注册
  </div>
  <p id="msg" style="color: red; font-size: 13px;"></p>
</div>

<script src="/scripts/auth.js"></script>
</body>
</html>
