<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱莉希雅的茶会 ♪</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(180deg, #1a1230 0%, #2d1b4e 50%, #3d2861 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 星空背景效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                    radial-gradient(2px 2px at 60% 70%, #fff, transparent),
                    radial-gradient(1px 1px at 50% 50%, #fff, transparent),
                    radial-gradient(1px 1px at 80% 20%, #fff, transparent),
                    radial-gradient(2px 2px at 90% 60%, #fff, transparent);
            background-size: 300px 300px;
            animation: sparkle 60s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes sparkle {
            from { transform: translateY(0); }
            to { transform: translateY(-300px); }
        }

        /* 爱莉希雅背景人物 */
        .elysia-bg {
            position: fixed;
            right: -5%;
            bottom: 0;
            width: 45%;
            max-width: 600px;
            height: 80%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600"><defs><linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ffb7d5;stop-opacity:1" /><stop offset="100%" style="stop-color:%23ff6eb4;stop-opacity:1" /></linearGradient><linearGradient id="dress" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23fff0f5;stop-opacity:1" /><stop offset="100%" style="stop-color:%23ffc0cb;stop-opacity:1" /></linearGradient></defs><ellipse cx="200" cy="150" rx="80" ry="90" fill="%23fff5f5" opacity="0.9"/><path d="M 150 100 Q 120 80 110 120 Q 100 180 130 200 L 150 180 Z" fill="url(%23hair)" opacity="0.8"/><path d="M 250 100 Q 280 80 290 120 Q 300 180 270 200 L 250 180 Z" fill="url(%23hair)" opacity="0.8"/><ellipse cx="200" cy="150" rx="60" ry="70" fill="%23fff9f9" opacity="0.95"/><circle cx="180" cy="140" r="3" fill="%23ff69b4"/><circle cx="220" cy="140" r="3" fill="%23ff69b4"/><path d="M 190 160 Q 200 165 210 160" stroke="%23ff69b4" stroke-width="2" fill="none" opacity="0.7"/><path d="M 140 230 Q 200 210 260 230 L 280 500 Q 200 520 120 500 Z" fill="url(%23dress)" opacity="0.7"/><path d="M 160 400 Q 200 390 240 400" stroke="%23ff69b4" stroke-width="1" fill="none" opacity="0.5"/><circle cx="150" cy="250" r="15" fill="%23fff0f5" opacity="0.3"/><circle cx="250" cy="250" r="15" fill="%23fff0f5" opacity="0.3"/></svg>');
            background-repeat: no-repeat;
            background-position: bottom right;
            background-size: contain;
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
            filter: drop-shadow(0 0 30px rgba(255, 182, 213, 0.3));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* 樱花飘落动画 - 夜晚发光效果 */
        .sakura-petal {
            position: fixed;
            top: -10px;
            font-size: 20px;
            color: #ffb7d5;
            animation: fall linear infinite;
            opacity: 0.9;
            pointer-events: none;
            z-index: 10;
            filter: drop-shadow(0 0 6px rgba(255, 183, 213, 0.8));
            text-shadow: 0 0 10px rgba(255, 183, 213, 0.6);
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* 头部标题 - 深色半透明 */
        .header {
            background: rgba(20, 10, 30, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 30px rgba(255, 182, 193, 0.2);
            position: relative;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 182, 193, 0.2);
        }

        .header h1 {
            color: #ffb7d5;
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 0 20px rgba(255, 183, 213, 0.5);
        }

        .header .subtitle {
            color: #ffc0cb;
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255, 192, 203, 0.4);
        }

        /* 主容器 */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 20;
        }

        /* 聊天区域 - 深色半透明 */
        .chat-container {
            background: rgba(25, 15, 40, 0.85);
            border-radius: 20px;
            box-shadow:
                    0 10px 40px rgba(0, 0, 0, 0.5),
                    0 0 60px rgba(255, 182, 193, 0.1),
                    inset 0 0 30px rgba(255, 182, 193, 0.05);
            height: calc(100vh - 180px);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 182, 193, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* 聊天容器内的光晕效果 */
        .chat-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 213, 0.1) 0%, transparent 70%);
            animation: glow 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glow {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        /* 消息区域 */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
            position: relative;
            z-index: 1;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 182, 213, 0.1);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 182, 213, 0.4);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 182, 213, 0.6);
        }

        /* 消息样式 */
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .message.assistant .message-content {
            background: rgba(255, 240, 245, 0.95);
            color: #2d1b4e;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(255, 182, 193, 0.3);
            box-shadow:
                    0 4px 15px rgba(255, 182, 193, 0.2),
                    0 0 20px rgba(255, 182, 213, 0.1);
        }

        .message-header {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message.user .message-header {
            color: #ffb7d5;
        }

        .message.assistant .message-header {
            color: #ffc0cb;
            display: flex;
            align-items: center;
            gap: 5px;
            text-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
        }

        /* 欢迎消息 */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #ffb7d5;
            text-shadow: 0 0 20px rgba(255, 183, 213, 0.5);
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .welcome-message p {
            color: #ffc0cb;
            font-size: 14px;
            opacity: 0.9;
        }

        /* 输入区域 */
        .input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 182, 193, 0.2);
            background: rgba(30, 20, 45, 0.9);
            border-radius: 0 0 20px 20px;
            position: relative;
            z-index: 1;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid rgba(255, 182, 193, 0.3);
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            background: rgba(255, 240, 245, 0.95);
            color: #2d1b4e;
            resize: none;
            max-height: 120px;
            overflow-y: auto;
            font-family: inherit;
        }

        .input-field::placeholder {
            color: rgba(45, 27, 78, 0.5);
        }

        .input-field:focus {
            border-color: #ff6b9d;
            box-shadow:
                    0 0 0 3px rgba(255, 107, 157, 0.2),
                    0 0 20px rgba(255, 107, 157, 0.3);
            background: rgba(255, 245, 250, 1);
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow:
                    0 6px 20px rgba(255, 107, 157, 0.4),
                    0 0 30px rgba(255, 107, 157, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 加载动画 */
        .typing-indicator {
            display: inline-block;
            padding: 12px 18px;
            background: rgba(255, 240, 245, 0.95);
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(255, 182, 193, 0.3);
            box-shadow: 0 0 20px rgba(255, 182, 213, 0.2);
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff6b9d;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* 月亮装饰 */
        .moon {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff5f5 0%, #ffc0cb 100%);
            box-shadow:
                    0 0 40px rgba(255, 192, 203, 0.5),
                    0 0 80px rgba(255, 192, 203, 0.3);
            z-index: 5;
            animation: moonGlow 4s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% {
                box-shadow:
                        0 0 40px rgba(255, 192, 203, 0.5),
                        0 0 80px rgba(255, 192, 203, 0.3);
            }
            50% {
                box-shadow:
                        0 0 60px rgba(255, 192, 203, 0.7),
                        0 0 100px rgba(255, 192, 203, 0.4);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .container {
                padding: 10px;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-container {
                height: calc(100vh - 160px);
            }

            .elysia-bg {
                width: 60%;
                opacity: 0.08;
            }

            .moon {
                width: 40px;
                height: 40px;
                top: 30px;
                right: 30px;
            }
        }
    </style>
</head>
<body>
<!-- 月亮装饰 -->
<div class="moon"></div>

<!-- 爱莉希雅背景剪影 -->
<div class="elysia-bg"></div>

<!-- 樱花飘落效果 -->
<div id="sakura-container"></div>

<!-- 头部 -->
<div class="header">
    <h1>
        <span>🌸</span>
        <span>爱莉希雅的茶会</span>
        <span>🌸</span>
    </h1>
    <div class="subtitle">♪ 月夜下的粉色梦境 ♪</div>
</div>

<!-- 主容器 -->
<div class="container">
    <div class="chat-container">
        <!-- 消息区域 -->
        <div class="messages" id="messages">
            <div class="welcome-message">
                <h2>🌙 嗨~可爱的人类 🌙</h2>
                <p>欢迎来到爱莉希雅的月夜茶会！今晚的星星很美呢，有什么想和我聊的吗？♪</p>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-container">
            <div class="input-wrapper">
                    <textarea
                            class="input-field"
                            id="messageInput"
                            placeholder="在星光下说出你的心事..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                    ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <span>发送</span>
                    <span>✨</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // API配置 - 使用Cloudflare Worker的URL
    const API_URL = 'https://aibot.huangweihao1026.workers.dev/api/chat'; // 这将被Worker处理

    // 创建樱花飘落效果
    function createSakura() {
        const container = document.getElementById('sakura-container');
        const petal = document.createElement('div');
        petal.className = 'sakura-petal';
        petal.innerHTML = '🌸';
        petal.style.left = Math.random() * 100 + '%';
        petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
        petal.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(petal);

        setTimeout(() => {
            petal.remove();
        }, 8000);
    }

    // 定期创建樱花
    setInterval(createSakura, 3000);

    // 初始创建一些樱花
    for (let i = 0; i < 5; i++) {
        setTimeout(createSakura, i * 600);
    }

    // 自动调整输入框高度
    const messageInput = document.getElementById('messageInput');
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // 处理键盘事件
    function handleKeyDown(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    // 添加消息到聊天区域
    function addMessage(content, isUser = false) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

        const headerDiv = document.createElement('div');
        headerDiv.className = 'message-header';
        headerDiv.innerHTML = isUser ? '你' : '🌸 爱莉希雅';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;

        if (!isUser) {
            messageDiv.appendChild(headerDiv);
        }
        messageDiv.appendChild(contentDiv);

        // 清除欢迎消息
        const welcomeMsg = messagesDiv.querySelector('.welcome-message');
        if (welcomeMsg) {
            welcomeMsg.remove();
        }

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // 显示加载动画
    function showTypingIndicator() {
        const messagesDiv = document.getElementById('messages');
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message assistant';
        typingDiv.id = 'typing-indicator';

        const headerDiv = document.createElement('div');
        headerDiv.className = 'message-header';
        headerDiv.innerHTML = '🌸 爱莉希雅';

        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator';
        indicator.innerHTML = '<span></span><span></span><span></span>';

        typingDiv.appendChild(headerDiv);
        typingDiv.appendChild(indicator);
        messagesDiv.appendChild(typingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // 移除加载动画
    function removeTypingIndicator() {
        const indicator = document.getElementById('typing-indicator');
        if (indicator) {
            indicator.remove();
        }
    }

    // 发送消息
    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const message = input.value.trim();

        if (!message) return;

        // 添加用户消息
        addMessage(message, true);

        // 清空输入框
        input.value = '';
        input.style.height = 'auto';

        // 禁用发送按钮
        sendButton.disabled = true;

        // 显示加载动画
        showTypingIndicator();

        try {
            // 发送请求到后端
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    // 可以添加更多上下文信息
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();

            // 移除加载动画
            removeTypingIndicator();

            // 添加AI回复
            addMessage(data.response || '啊啦~月亮好像把信号挡住了呢♪', false);

        } catch (error) {
            console.error('Error:', error);
            removeTypingIndicator();
            addMessage('哎呀~星星之间的连接好像出了点问题呢，要不要再试一次？♪', false);
        } finally {
            // 重新启用发送按钮
            sendButton.disabled = false;
            input.focus();
        }
    }
</script>
</body>
</html>
