<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空背景</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0c0c2b 0%, #1a0a2e 50%, #0c0c2b 100%);
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .twinkling-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .twinkle-star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
        }
    </style>
</head>
<body>
<div class="stars" id="stars"></div>
<div class="twinkling-stars" id="twinklingStars"></div>

<script>
    // 创建星星
    const starsContainer = document.getElementById('stars');
    const twinklingStarsContainer = document.getElementById('twinklingStars');

    for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.classList.add('star');

        // 随机位置
        const x = Math.random() * 100;
        const y = Math.random() * 100;

        // 随机大小
        const size = Math.random() * 3 + 1;

        // 随机动画时长
        const duration = Math.random() * 5 + 2;

        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.setProperty('--duration', `${duration}s`);

        starsContainer.appendChild(star);
    }

    // 创建闪烁的星星
    for (let i = 0; i < 150; i++) {
        const twinklingStar = document.createElement('div');
        twinklingStar.classList.add('twinkle-star');

        // 随机位置
        const x = Math.random() * 100;
        const y = Math.random() * 100;

        // 随机大小
        const size = Math.random() * 2 + 0.5;

        // 随机动画时长
        const duration = Math.random() * 6 + 3;

        twinklingStar.style.left = `${x}%`;
        twinklingStar.style.top = `${y}%`;
        twinklingStar.style.width = `${size}px`;
        twinklingStar.style.height = `${size}px`;
        twinklingStar.style.setProperty('--duration', `${duration}s`);

        twinklingStarsContainer.appendChild(twinklingStar);
    }
</script>
</body>
</html>
