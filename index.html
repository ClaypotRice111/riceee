<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riceee.com - 登录/注册</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
    }

    .box {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    /* 输入框样式 */
    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box; /* 确保内边距不会撑大宽度 */
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #000;
      outline: none;
    }

    /* 记住我 复选框样式 */
    .remember-box {
      text-align: left;
      margin: 5px 0 15px 0;
      font-size: 14px;
      color: #666;
      display: flex;
      align-items: center;
    }

    .remember-box input {
      margin-right: 8px;
      width: auto; /* 重置上面 input 的 100% 宽度 */
      cursor: pointer;
    }

    .remember-box label {
      cursor: pointer;
      user-select: none;
    }

    /* 按钮样式 */
    button {
      padding: 12px 20px;
      cursor: pointer;
      background: #000;
      color: white;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    /* 切换链接样式 */
    .toggle {
      margin-top: 20px;
      font-size: 14px;
      color: #0070f3;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle:hover {
      text-decoration: underline;
    }

    /* 错误信息区域 */
    #msg {
      min-height: 20px;
      margin-top: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2 id="title">登录</h2>

  <input type="text" id="username" placeholder="用户名" autocomplete="username">
  <input type="password" id="password" placeholder="密码" autocomplete="current-password">

  <div class="remember-box" id="rememberDiv">
    <label>
      <input type="checkbox" id="rememberMe"> 记住我 (30天免登录)
    </label>
  </div>

  <button id="btn" onclick="handleSubmit()">登录</button>

  <div class="toggle" onclick="toggleMode()" id="toggleText">
    没有账号？去注册
  </div>

  <p id="msg"></p>
</div>

<script src="/scripts/auth.js"></script>

</body>
</html>
